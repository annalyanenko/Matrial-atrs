<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Manrope&family=Nunito+Sans:ital,opsz,wght@0,6..12,400;1,6..12,300&display=swap" rel="stylesheet">
    <title>Школа борьбы Игоря Шкарина</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="header__line">
                <div class="header__logo">
                    <img class="header__image" src="resources/logo.svg" alt="Логотип школы борьбы Игоря Шкарина">
                </div>

                <div class="nav">
                    <a class="nav__item" href="#">О НАС</a>
                    <a class="nav__item" href="#">ТРЕНЕРЫ</a>
                    <a class="nav__item" href="#">НОВОСТИ</a>
                    <a class="nav__item" href="#">КОНТАКТЫ</a>
                </div>
                <div class="phone">
                    <div class="phone__holder">
                        <div class="phone__img">
                            <img src="resources/phoneicon.svg" alt="Телефон">
                        </div>
                        <div class="number"><a class="number_link" href="#">+7 (926) 400-35-52</a>
                        </div>
                    </div>
                    <div class="phone__text">
                        Свяжитесь с нами <br> для записи на тренировку
                    </div>
                </div>
                <div class="btn">
                    <a class="button" href="#">ЗАПИСЬ НА ТРЕНИРОВКУ</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
